			<span>招牌美食</span>
			<figure>
				<img src="../images/ad-1.jpg">
				<p>火爆鸭脖</p>
				<p>采用37味香料文火熬制16小时的高汤秘卤，即时冰冻锁味，再炸制金黄味香味，最后经过果木白炭烤制香酥的火焰鸭脖，历经层层工艺只为追求酥脆，骨肉分离，回味无穷，白吃不腻的美味极致</p>
			</figure>
			<figure>
				<img src="../images/ad-2.jpg">
				<p>香酥鱼</p>
				<p>以色泽黄亮，色香味美，骨酥肉嫩，溢香爽口而著称的浙江绍兴酥鱼经过秘门的刀工，油炸和调料，外香里嫩，鲜酥可口，甜咸兼有，香味浓郁的酥鱼，让食客赞不绝口。</p>
			</figure>
			<figure>
				<img src="../images/ad-3.jpg">
				<p>烤猪蹄</p>
				<p>胶原蛋白美容圣品烤猪蹄，精选48余种名贵中草药调制而成。以秘制酱料精心调配烧烤，不油腻，不上火，骨酥肉嫩，鲜香麻辣，十里飘香，令人胃口打开，百吃不厌，吃后久久回味。主烤官不断突破口味难关，提供更丰富的选择，让食客每次尝到不同的味道，舌尖得到充分的享受。</p>
			</figure>
			<figure>
				<img src="../images/ad-4.jpg">
				<p>腊鸭肉卷饼</p>
				<p>以全麦优质粉加鸡蛋与牛奶和面的面饼，口感绵软又劲道，包裹冬笋丝，香菇，菜心丝，豆芽各种蔬菜，和独家配方秘制烟熏鸭脯肉等馅料</p>
			</figure>
